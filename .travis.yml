language: python
python:
- '3.5'
install:
- pip install .
script:
- python -m doctest -v README.md
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - README.md
    - setup.py
    - LICENSE
    - kwikapi/api.py
    - kwikapi/__init__.py
  name: kwikapi-0.0.2
  tag_name: 0.0.2
  on:
    repo: deep-compute/kwikapi
